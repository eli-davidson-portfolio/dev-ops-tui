<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowLab Services</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #00ff9d;
        }
        .services {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        .service-link {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            background: #333;
            color: #00ff9d;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .service-link:hover {
            background: #444;
        }
        .service-description {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ShadowLab Services</h1>
    <div class="services">
        <a href="/grafana/" class="service-link">
            Grafana
            <div class="service-description">Metrics visualization and dashboards (Port 3000)</div>
        </a>
        <a href="/prometheus/graph" class="service-link">
            Prometheus
            <div class="service-description">Metrics collection and storage (Port 9090)</div>
        </a>
        <a href="/cadvisor/" class="service-link">
            cAdvisor
            <div class="service-description">Container monitoring and performance analysis (Port 8080)</div>
        </a>
        <a href="/pgadmin/" class="service-link">
            pgAdmin
            <div class="service-description">PostgreSQL database management (Port 5050)</div>
        </a>
        <a href="/" class="service-link">
            Dashboard Home
            <div class="service-description">Main dashboard page (Port 80)</div>
        </a>
    </div>
</body>
</html>
